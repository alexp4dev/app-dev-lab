kind: Deployment
apiVersion: apps/v1
metadata:
# set your lab user name
  name: user12-hello-world
spec:
  replicas: 3
  selector:
    matchLabels:
# set your lab user name
      app: user12-hello-world
  template:
    metadata:
      labels:
# set your lab user name
        app: user12-hello-world
    spec:
      containers:
        - resources: {}
          name: hello-world
          image: 'quay.io/alexpermut/app-dev-lab:v2'
          terminationMessagePath: /dev/termination-log
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: IfNotPresent
          # update with the image you build in part 1
        
        restartPolicy: Always
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10